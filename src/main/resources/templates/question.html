<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${questionDTO.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="~{navigation ::nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${questionDTO.title}"></span></h2>
            <span class="text-desc">
                    作者&nbsp;<span th:text="${questionDTO.user.name}"></span>
                    |发布时间:<span th:text="${#dates.format(questionDTO.getGmtCreate(),'yyyy-MM-dd')}"></span>
                    |阅读数:<span th:text="${questionDTO.viewCount}"></span>
                </span>
            <hr>
            <div th:text="${questionDTO.description}"></div>
            <hr>
            <a th:href="@{'/publish/'+${questionDTO.id}}" class="community-menu" th:if="${session.user!=null && questionDTO.creator==session.user.id}">
                <span class="glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑
            </a>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div>
                <h3>发起人</h3>
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${questionDTO.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <span class="text-desc">
                        <h2 class="media-heading">
                            <a style="text-decoration: none" th:text="${questionDTO.user.name}" href="#">
                            </a>
                        </h2>
                        </span>
                    </div>
                <hr>
                </div>

            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            </div>
        </div>
    </div>
</div>
</body>
</html>
